{% extends 'main/layout.html' %}
{% load static %}

{% block title %} Главная {% endblock %}

{% block links %}
<link rel="stylesheet" href="{% static 'main/css/start.css' %}">
<!-- Подключение Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
{% endblock %}

{% block body %}

<div class="image-background">
    <!-- Карусель -->
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'main/img/boat_mountains_lake_135258_1920x1080.jpg' %}" class="d-block w-100" alt="Travel Adventure 1">
            </div>
            <div class="carousel-item">
                <img src="{% static 'main/img/eb5a64f8ef6bf898962c0766e506d6e6.jpg' %}" class="d-block w-100" alt="Travel Adventure 2">
            </div>
            <div class="carousel-item">
                <img src="{% static 'main/img/startphotomainpage.jpg' %}" class="d-block w-100" alt="Travel Adventure 3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- Заголовок -->
    <div class="text-overlay">
        <h1 class="meeting-service">Tour Fast это -<span class="highlight"> яркие путешествия</span> в новом формате</h1>
    </div>

    <!-- Поле поиска -->
    <div class="search-container">
        <input type="text" placeholder="Куда вы хотите?" class="search-input">
        <input type="text" placeholder="На какую дату?" class="search-input">
        <button class="search-button">Найти</button>
    </div>

    <!-- Кнопка "Смотреть все туры" -->
    <div class="button-container">
        <a class="btn watch-all-tours" href="{% url 'tours_page' %}" title="Смотреть туры">
            Смотреть все туры
        </a>
    </div>
</div>

<!-- Подключение Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

{% endblock %}
