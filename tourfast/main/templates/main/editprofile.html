{% extends 'main/layout.html' %}
{% load static %}

{% block title %}Редактирование профиля{% endblock %}

{% block links %}
<link rel="stylesheet" href="{% static 'main/css/editprofile.css' %}">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
{% endblock %}

{% block body %}

<div class="edit-container">
    <h2 class="edit-title">Редактирование профиля</h2>
    <form action="{% url 'editprofile_page' %}" method="post">
        {% csrf_token %}

        <label for="first_name">Имя:</label>
        <input type="text" id="first_name" name="first_name" placeholder="Введите ваше имя" required>

        <label for="last_name">Фамилия:</label>
        <input type="text" id="last_name" name="last_name" placeholder="Введите вашу фамилию" required>

        <label for="dob">Дата рождения:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="phone">Номер телефона:</label>
        <input type="tel" id="phone" name="phone" placeholder="+7 (___) ___-__-__" required>

        <label for="passport">Паспортные данные:</label>
        <input type="text" id="passport" name="passport" placeholder="Серия и номер паспорта" required>

        <button type="submit" class="save-button">Сохранить</button>
    </form>

    <!-- Ссылка для перехода в профиль -->
    <a href="{% url 'profile_page' %}" class="back-button">Профиль</a>
</div>

{% endblock %}
