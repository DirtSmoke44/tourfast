{% extends 'main/layout.html' %}
{% load static %}

{% block title %}Редактирование профиля{% endblock %}

{% block links %}
<link rel="stylesheet" href="{% static 'main/css/editprofile.css' %}">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
{% endblock %}

{% block body %}

<div class="edit-container">
    <h2 class="edit-title">Редактирование профиля</h2>
    <form action="{% url 'editprofile_page' %}" method="post">
        {% csrf_token %}

        <label for="username">Имя:</label>
        <input type="text" id="username" name="first_name" placeholder="Введите ваше имя" value="{{user.username}}" required>

        <label for="last_name">Фамилия:</label>
        <input type="text" id="last_name" name="last_name" placeholder="Введите вашу фамилию" value="{{user.last_name}}" required>

        <label for="date_of_birth">Дата рождения:</label>
        <input type="date" id="date_of_birth" name="dob" value="{{ user.date_of_birth|date:'Y-m-d' }}" required>

        <label for="phone_number">Номер телефона:</label>
        <input type="tel" id="phone_number" name="phone" placeholder="+7 (___) ___-__-__" value="{{user.phone_number}}" maxlength="11" required>

       <label for="passport_data">Паспортные данные:</label>
<input type="text" id="passport_data" name="passport" placeholder="Серия и номер паспорта" value="{{ user.passport_data }}" required maxlength="10">

        <button type="submit" class="save-button">Сохранить</button>
    </form>

    <!-- Ссылка для перехода в профиль -->
    <a href="{% url 'profile_page' %}" class="back-button">Профиль</a>
</div>

{% endblock %}
