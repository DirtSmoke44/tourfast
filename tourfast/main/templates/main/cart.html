{% extends 'main/layout.html' %}
{% load static %}

{% block title %}Корзина{% endblock %}

{% block links %}
<link rel="stylesheet" href="{% static 'main/css/cart.css' %}">
{% endblock %}

{% block body %}

<div class="cart-container">
    <h2>Ваша корзина</h2>

    <div class="cart-item">
        <img src="{% static 'main/images/tour-icon.png' %}" alt="Тур" class="cart-item-img">
        <div class="cart-item-details">
            <p class="cart-item-title">Тур</p>
            <p class="cart-item-subtitle">Страна, Отель</p>
        </div>
        <div class="cart-item-quantity">
            <button class="quantity-btn">-</button>
            <span class="quantity-number">2</span>
            <button class="quantity-btn">+</button>
        </div>
        <p class="cart-item-price">$23.99</p>
    </div>

    <div class="coupon-section">
        <input type="text" placeholder="Ваш купон" class="coupon-input">
        <button class="apply-coupon-btn">Принять</button>
    </div>

    <form action="{% url 'tours_page' %}" method="get">
        <button type="submit" class="add-tour-btn">Добавить тур</button>
    </form>

    <div class="cart-summary">
        <p>Отель за сутки: <span class="summary-price">47.99$</span></p>
        <p>Стоимость тура: <span class="summary-price">3.99$</span></p>
        <p>Всего: <span class="summary-price total-price">57.99$</span></p>
        <a href="{% url 'clear_cart' %}" class="clear-cart-btn">Очистить</a>
    </div>
     <a href="{% url 'orderaccept_page' %}" class="checkout-btn">Оплатить</a>
</div>

{% endblock %}
