{% extends 'main/layout.html' %}
{% load static %}

{% block title %}Оформление{% endblock %}

{% block links %}
<link rel="stylesheet" href="{% static 'main/css/orderaccept.css' %}">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
{% endblock %}

{% block body %}

<div class="payment-container">
    <h2 class="payment-title">Оформление тура</h2>
    <form action="{% url 'orderaccept_page' %}" method="post">
        {% csrf_token %}

        <label for="first_name">Имя:</label>
        <input type="text" id="first_name" name="first_name" placeholder="Введите ваше имя" required>

        <label for="last_name">Фамилия:</label>
        <input type="text" id="last_name" name="last_name" placeholder="Введите вашу фамилию" required>

        <label for="middle_name">Отчество:</label>
        <input type="text" id="middle_name" name="middle_name" placeholder="Введите ваше отчество" required>

        <label for="dob">Дата рождения:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="phone">Номер телефона:</label>
        <input type="tel" id="phone" name="phone" placeholder="+7 (___) ___-__-__" required>

        <label for="passport">Паспортные данные:</label>
        <input type="text" id="passport" name="passport" placeholder="Серия и номер паспорта" required>

        <label for="cardholder">Имя владельца карты:</label>
        <input type="text" id="cardholder" name="cardholder" placeholder="Введите данные владельца карты" required>

        <label for="card_number">Номер карты:</label>
        <input type="text" id="card_number" name="card_number" placeholder="0000 0000 0000 0000" required>

        <label for="expiry">Срок действия карты / CVV:</label>
        <div class="card-details">
            <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>
            <input type="text" id="cvv" name="cvv" placeholder="CVV" required>
        </div>

        <button type="submit" class="pay-button">Оплатить</button>

        <p class="payment-info">Используйте удобные способы оплаты!</p>

        <div class="payment-methods">
            <img src="{% static 'main/icons/sbplogo.png' %}" alt="Apple Pay">
            <img src="{% static 'main/icons/mirlogo.png' %}" alt="МИР">
            <img src="{% static 'main/icons/sberpay.png' %}" alt="Google Pay">
        </div>
    </form>
</div>

{% endblock %}
